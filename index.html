 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment L2 Boilerplate</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo"> 
            <img src="./assests/Meubel House_Logos.png"> 
            <span>Marmeto</span>
        </div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="icons">
            <img src="./assests/search.png" alt="Search">
            <img src="./assests/fav.png" alt="Favorites">
            <img src="./assests/cart.png" alt="Cart">
        </div>
    </header>
    <div class="extra-image">
        <img src="./assests/Group 78.png" alt="Additional Graphic">
    </div>
    <!-- cart section -->
    <div class="cart-container">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be inserted here dynamically -->
            </tbody>
        </table>

        <div class="cart-summary">
            <h2 style="text-align: center;">Cart Totals</h2>
            <div class="summary-item">
                <span>Subtotal</span>
                <span id="cart-subtotal">Rs. 0.00</span>
            </div>
            <div class="summary-item total">
                <span>Total</span>
                <span id="cart-total">Rs. 0.00</span>
            </div>
            <button class="checkout-btn">Check Out</button>
        </div>
    </div>
    <!-- footer section -->
        <section class="features">
            <div class="feature-item">
                <img src="./assests/trophy 1.png" alt="High Quality">
                <div>
                    <h3>High Quality</h3>
                    <p>crafted from top materials</p>
                </div>
            </div>
            <div class="feature-item">
                <img src="./assests/Group.png" alt="Warranty Protection">
                <div>
                    <h3>Warranty Protection</h3>
                    <p>Over 2 years</p>
                </div>
            </div>
            <div class="feature-item">
                <img src="./assests/shipping.png" alt="Free Shipping">
                <div>
                    <h3>Free Shipping</h3>
                    <p>Order over 150 $</p>
                </div>
            </div>
            <div class="feature-item">
                <img src="./assests/customer-support.png" alt="24/7 Support">
                <div>
                    <h3>24 / 7 Support</h3>
                    <p>Dedicated support</p>
                </div>
            </div>
        </section>
    <script src="./script.js"></script>
      
</body>
</html>
